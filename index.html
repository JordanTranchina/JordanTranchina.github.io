<body>

  <script src="typed.js"></script>
  <script>
    var typed = new Typed(".typed", {
      strings: [
        "PRODUCT MANAGER",
        "DESIGNER",
        "DEVELOPER"

      smartBackspace: false, // Default value
      typeSpeed: 60,
      backSpeed: 50,
      loop: true,

    });
